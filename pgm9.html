<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><center>Student Registration</center></h1>
    <form action="" method="POST">
        <table align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Roll No:</td>
                <td><input type="text" name="roll_no" required></td>
            </tr>
            <tr>
                <td>Admission Number:</td>
                <td><input type="text" name="admission_number" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td>
                    <input type="radio" name="sex" value="Male" required> <label>Male</label>
                    <input type="radio" name="sex" value="Female" required> <label>Female</label>
                </td>
            </tr>
            <tr>
                <td>Phone No:</td>
                <td><input type="text" name="phone" required></td>
            </tr>
            <tr>
                <td>Email id:</td>
                <td><input type="email" name="email" required></td>
            </tr>
        </table>
        <center><input type="submit" value="Submit"></center>
    </form>
</body>
</html>
